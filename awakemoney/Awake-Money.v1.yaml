  /withdraw:
    post:
      summary: Withdraw money from wallet
      operationId: post-withdraw
      responses:
        '200':
          description: OK
      parameters:
        - schema:
            type: string
          in: header
          name: authorization
          description: user token
      requestBody:
        content:
          application/json:
            schema:
              description: ''
              type: object
              properties:
                asset_type_id:
                  type: number
                payment_method_type:
                  type: string
                  minLength: 1
                withdraw_params:
                  type: object
                  properties:
                    amount:
                      type: number
                    currency:
                      type: string
              required:
                - asset_type_id
                - payment_method_type
                - withdraw_params
            examples:
              stripe:
                value:
                  asset_type_id: 2
                  payment_method_type: stripe
                  withdraw_params:
                    amount: 350
                    currency: usd
              razorpay:
                value:
                  asset_type_id: 1
                  payment_method_type: razorpay
                  withdraw_params:
                    fund_account_id: fa_GFZPpnZ0EdZP5F
                    amount: 15.12
                    currency: INR
                    mode: IMPS
                    purpose: payout
                    queue_if_low_balance: true
                    reference_id: Acme Transaction ID 12345
                    narration: Acme Corp Fund Transfer
      description: Withdraw money from wallet
      tags:
        - withdraw
  /composite-withdraw:
    post:
      summary: Composite withdraw
      operationId: post-composite-withdraw
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                description: ''
                type: object
      description: Composite withdraw allows a buyer to add an account and withdraw at same time. This is currently supported only for razorpay.
      requestBody:
        content:
          application/json:
            schema:
              description: ''
              type: object
              properties:
                asset_type_id:
                  type: number
                payment_method_type:
                  type: string
                  minLength: 1
                  enum:
                    - razorpay
                composite_withdraw_params:
                  type: object
                  required:
                    - amount
                    - currency
                  properties:
                    amount:
                      type: number
                    currency:
                      type: string
                      minLength: 1
              required:
                - asset_type_id
                - payment_method_type
                - composite_withdraw_params
            examples:
              Razorpay:
                value:
                  asset_type_id: 1
                  payment_method_type: razorpay
                  composite_withdraw_params:
                    amount: 15.12
                    currency: INR
                    mode: IMPS
                    purpose: payout
                    queue_if_low_balance: true
                    reference_id: Acme Transaction ID 12345
                    narration: Acme Corp Fund Transfer
                    fund_account:
                      account_type: bank_account
                      bank_account:
                        name: Goru Kumar
                        ifsc: HDFC0001234
                        account_number: '1121431121541121'
                      contact:
                        name: Goru Kumar
                        email: goru.kumar@example.com
                        contact: '9876543210'
                        type: vendor
                        reference_id: Acme Contact ID 12345
                        notes:
                          notes_key_1: 'Tea, Earl Grey, Hot'
                          notes_key_2: 'Tea, Earl Grey… decaf.'
        description: ''
      tags:
        - withdraw
components:
  schemas:
    Transaction:
      description: |-
        - Following assets are supported in Awake Money

        | Asset type ID | Asset type | Asset Type Unit |
        | ------ | ------ | ------ |
        | 1 | [cash] | [inr] |
        | 2 | [cash] | [usd] |
      type: object
      title: Transaction
      properties:
        id:
          type: number
          description: ID
        amount:
          type: number
          description: ''
        entry_type:
          type: string
          minLength: 1
          description: Credit or Debit
          enum:
            - C
            - D
        created_at:
          type: string
          minLength: 1
        transaction_id:
          type: number
        account_id:
          type: number
        asset_type_id:
          type: number
          description: Asset Type ID
        ref:
          type: string
          minLength: 1
        asset_type_unit:
          type: string
          minLength: 1
          description: Asset Type Unit
      required:
        - id
        - amount
        - entry_type
        - created_at
        - transaction_id
        - account_id
        - asset_type_id
        - ref
        - asset_type_unit
      x-examples:
        Sample transaction:
          id: 1422
          amount: 3.89
          entry_type: C
          created_at: '2021-02-13T18:08:38.865135Z'
          transaction_id: 283
          account_id: 11
          asset_type_id: 2
          ref: 'Order purchased on shop-type for order : 1518'
          asset_type_unit: usd
    Account:
      description: ''
      type: object
      properties:
        created_at:
          type: string
          minLength: 1
        updated_at:
          type: string
          minLength: 1
        deleted_at:
          type: object
          properties:
            Time:
              type: string
              minLength: 1
            Valid:
              type: boolean
          required:
            - Time
            - Valid
        id:
          type: number
        name:
          type: string
          minLength: 1
        amount:
          type: number
        amount_on_hold:
          type: number
        user_id:
          type: string
          minLength: 1
        account_type_id:
          type: number
        asset_type_id:
          type: number
        asset_type:
          type: string
          minLength: 1
        asset_type_unit:
          type: string
          minLength: 1
      required:
        - created_at
        - updated_at
        - deleted_at
        - id
        - name
        - amount
        - amount_on_hold
        - user_id
        - account_type_id
        - asset_type_id
        - asset_type
        - asset_type_unit
      title: Account

