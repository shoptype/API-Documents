      operationId: post-withdraw
      responses:
        '200':
          description: OK
      parameters:
        - schema:
            type: string
          in: header
          name: authorization
          description: user token
      requestBody:
        content:
          application/json:
            schema:
              description: ''
              type: object
              properties:
                asset_type_id:
                  type: number
                payment_method_type:
                  type: string
                  minLength: 1
                withdraw_params:
                  type: object
                  required:
                    - currency
                  properties:
                    amount:
                      type: number
                    currency:
                      type: string
              required:
                - asset_type_id
                - payment_method_type
                - withdraw_params
            examples:
              stripe:
                value:
                  asset_type_id: 2
                  payment_method_type: stripe
                  withdraw_params:
                    amount: 350
                    currency: usd
              razorpay:
                value:
                  asset_type_id: 1
                  payment_method_type: razorpay
                  withdraw_params:
                    fund_account_id: fa_GFZPpnZ0EdZP5F
                    amount: 15.12
                    currency: INR
                    mode: IMPS
                    purpose: payout
                    queue_if_low_balance: true
                    reference_id: Acme Transaction ID 12345
                    narration: Acme Corp Fund Transfer
      description: Withdraw money from wallet
      tags:
        - withdraw
