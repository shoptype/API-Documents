components:
  schemas:
    Transaction:
      description: |-
        - Following assets are supported in Awake Money

        | Asset type ID | Asset type | Asset Type Unit |
        | ------ | ------ | ------ |
        | 1 | [cash] | [inr] |
        | 2 | [cash] | [usd] |
      type: object
      title: Transaction
      properties:
        id:
          type: number
          description: ID
        amount:
          type: number
          description: ''
        entry_type:
          type: string
          minLength: 1
          description: Credit or Debit
          enum:
            - C
            - D
        created_at:
          type: string
          minLength: 1
        transaction_id:
          type: number
        account_id:
          type: number
        asset_type_id:
          type: number
          description: Asset Type ID
        ref:
          type: string
          minLength: 1
        asset_type_unit:
          type: string
          minLength: 1
          description: Asset Type Unit
      required:
        - id
        - amount
        - entry_type
        - created_at
        - transaction_id
        - account_id
        - asset_type_id
        - ref
        - asset_type_unit
      x-examples:
        Sample transaction:
          id: 1422
          amount: 3.89
          entry_type: C
          created_at: '2021-02-13T18:08:38.865135Z'
          transaction_id: 283
          account_id: 11
          asset_type_id: 2
          ref: 'Order purchased on shop-type for order : 1518'
          asset_type_unit: usd
    Account:
      description: |-
        Asset Type Id

        | Currency | Asset Type Id |
        | ------ | ------ |
        | INR | 1 |
        | USD | 2 |
        | BRL | 3 |
        | CAD | 4 |
      type: object
      properties:
        created_at:
          type: string
          minLength: 1
        updated_at:
          type: string
          minLength: 1
        deleted_at:
          type: object
          properties:
            Time:
              type: string
              minLength: 1
            Valid:
              type: boolean
          required:
            - Time
            - Valid
        id:
          type: number
        name:
          type: string
          minLength: 1
        amount:
          type: number
        amount_on_hold:
          type: number
        user_id:
          type: string
          minLength: 1
        account_type_id:
          type: number
        asset_type_id:
          type: number
        asset_type:
          type: string
          minLength: 1
        asset_type_unit:
          type: string
          minLength: 1
      required:
        - created_at
        - updated_at
        - deleted_at
        - id
        - name
        - amount
        - amount_on_hold
        - user_id
        - account_type_id
        - asset_type_id
        - asset_type
        - asset_type_unit
      title: Account
    LinkedAccount:
      description: |-
        Linked Account Model represents the relationship between the logged in user and the user to which it is connected to.

        For example: Puma is a network, and Puma Kolkata & Puma Bengaluru are its vendor

        Then in this case
        Puma Kolkata is the logged in user
        Puma network is the connected account (ref to linked_account_id)
