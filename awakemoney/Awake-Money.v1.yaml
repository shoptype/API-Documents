                          - lastName
                          - phone
                    required:
                      - user
                  token:
                    type: string
                    minLength: 1
                required:
                  - status
                  - message
                  - data
                  - token
              examples:
                Successful login:
                  value:
                    status: success
                    message: User Logged in successfully
                    data:
                      user:
                        id: e2594521-c298-4b3c-a763-213c573d8bf2
                        email: skbarik@gmail.com
                        firstName: sarthak
                        lastName: barik
                        phone: ''
