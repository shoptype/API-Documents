        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                description: ''
                type: object
                properties:
                  code:
                    type: number
                  errorCode:
                    type: string
                    minLength: 1
                  message:
                    type: string
                required:
                  - code
                  - errorCode
                  - message
              examples:
                Wrong credentials:
                  value:
                    code: 404
                    errorCode: Request failed with status code 400
                    message: ''
      description: Allow a user to login via social platforms like google and facebook
      requestBody:
        content:
          application/json:
            schema:
              description: ''
              type: object
              properties:
                token:
                  type: string
                  minLength: 1
                  description: Oauth token
                provider:
                  type: string
                  minLength: 1
                  enum:
                    - GOOGLE
                    - FACEBOOK
                domain:
                  type: string
                  minLength: 1
