openapi: 3.0.0
info:
  title: Awake Money
  version: '1.0'
  description: |-
    For payouts awake money has the following intgerations

    | Currency | Provider |
    | ------ | ------ |
    | INR | Razorpay |
    | USD | Stripe |
    | CAD | Stripe |
servers:
  - url: 'https://dev-backend.awake.money'
    description: dev
  - url: 'https://beta-backend.awake.money'
    description: beta
  - url: 'https://backend.awake.money'
    description: prod
