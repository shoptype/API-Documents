              schema:
                description: ''
                type: object
      description: Composite withdraw allows a buyer to add an account and withdraw at same time. This is currently supported only for razorpay.
      requestBody:
        content:
          application/json:
            schema:
              description: ''
              type: object
              properties:
                asset_type_id:
                  type: number
                payment_method_type:
                  type: string
                  minLength: 1
                  enum:
                    - razorpay
                composite_withdraw_params:
                  type: object
                  required:
                    - amount
                    - currency
                  properties:
                    amount:
                      type: number
                    currency:
                      type: string
                      minLength: 1
              required:
                - asset_type_id
                - payment_method_type
                - composite_withdraw_params
            examples:
              Razorpay:
                value:
                  asset_type_id: 1
                  payment_method_type: razorpay
