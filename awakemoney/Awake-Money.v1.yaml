                value:
                  token: eyJhbGciOiJSUzI1NiIsImtpZCI6IjdkYTc4NjNlODYzN2Q2NjliYzJhMTI2MjJjZWRlMmE4ODEzZDExYjEiLCJ0eXAiOiJKV1QifQ..YPDwAREiUaQTKhIM4jzwntCvK1eU5Tu9pBup1foDDDFpYItsQ4Z_5KiyMo90rqE65TDoq4T3BiDTwSijulrSdFZApaUBReWq_HHCT0Xi_9qRjfodEmGTU2ivn2E3LqSwe6FFb2AM24i4M4gVN_ReRKON981xFm0Os-S4NamkCpFq71JL47TQaDVOczI6xI0yj35ac9rgvjM8RAph27fxX2Rpsm1YZ4bf8rijGkdR90DwL6GAHtzFc6MaKuDfddJBS_VoGHrhSTIVopK3sjHCNM-qDgy2ykNdN8tRsrLn3MeKckJJ8_jGGG_SWMpflgoOnYQjt5j6l5wBhJgxcX1Dag
                  provider: GOOGLE
                  domain: SHOPTYPE
      tags:
        - user
  /me:
    get:
      summary: Get user profile
      tags:
        - user
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                description: ''
                type: object
                properties:
                  created_at:
                    type: string
                    minLength: 1
                  updated_at:
                    type: string
                    minLength: 1
                  deleted_at:
                    type: object
                    properties:
                      Time:
                        type: string
                        minLength: 1
                      Valid:
                        type: boolean
                    required:
                      - Time
                      - Valid
                  id:
                    type: string
                    minLength: 1
                  firstName:
                    type: string
                    minLength: 1
                  lastName:
                    type: string
                    minLength: 1
                  email:
                    type: string
                    minLength: 1
                  phone:
                    type: string
                required:
                  - created_at
                  - updated_at
                  - deleted_at
                  - id
                  - firstName
                  - lastName
                  - email
                  - phone
              examples:
                Sample user profile:
                  value:
                    created_at: '2020-11-02T15:28:20.977403Z'
                    updated_at: '2020-11-02T15:28:20.977403Z'
                    deleted_at:
                      Time: '0001-01-01T00:00:00Z'
                      Valid: false
                    id: e2594521-c298-4b3c-a763-213c573d8bf2
                    firstName: sarthak
                    lastName: barik
                    email: skbarik@gmail.com
                    phone: ''
        '401':
          description: Unauthorized
      operationId: get-me
      description: Fetch user profile details
      parameters:
        - schema:
            type: string
          in: header
          name: authorization
          description: user token
          required: true
