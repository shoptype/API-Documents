openapi: 3.0.0
info:
  title: Awake Money
  version: '1.0'
  description: |-
    For payouts awake money has the following intgerations

    | Currency | Provider |
    | ------ | ------ |
    | INR | Razorpay |
    | USD | Stripe |
servers:
  - url: 'https://dev-backend.awake.money'
    description: dev
  - url: 'https://beta-backend.awake.money'
    description: beta
paths:
  /login:
    post:
      summary: Login user
      operationId: post-login
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                description: ''
                type: object
                properties:
                  status:
                    type: string
                    minLength: 1
                  message:
                    type: string
                    minLength: 1
                  data:
                    type: object
                    properties:
                      user:
                        type: object
                        properties:
                          id:
                            type: string
                            minLength: 1
                          email:
                            type: string
                            minLength: 1
                          firstName:
                            type: string
                            minLength: 1
                          lastName:
                            type: string
                            minLength: 1
                          phone:
                            type: string
                        required:
                          - id
                          - email
                          - firstName
                          - lastName
                          - phone
                    required:
                      - user
                  token:
                    type: string
                    minLength: 1
                required:
                  - status
                  - message
                  - data
                  - token
              examples:
                Successful login:
                  value:
                    status: success
                    message: User logged in successfully
                    data:
                      user:
                        id: f1b7b518-722c-4a15-8cad-b0588b036c57
                        email: tata.vendor@mailinator.com
                        firstName: Tata
                        lastName: Vendor
                        phone: ''
                    token: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJhdXRob3JpemVkIjp0cnVlLCJpZCI6ImYxYjdiNTE4LTcyMmMtNGExNS04Y2FkLWIwNTg4YjAzNmM1NyIsImVtYWlsIjoiIiwiaXNzIjoiYXdha2UtbW9uZXkifQ.A-QMq0MWN06JTfkvUN_wd_bQiQ4Es0n-O23EeQjujTw
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                description: ''
                type: object
                properties:
                  code:
                    type: number
                  errorCode:
                    type: string
                    minLength: 1
                  message:
                    type: string
                required:
                  - code
                  - errorCode
                  - message
              examples:
                Wrong password:
                  value:
                    code: 409
                    errorCode: Invalid email or password
                    message: ''
      description: Login user
      requestBody:
        content:
          application/json:
            schema:
              description: ''
              type: object
              properties:
                email:
                  type: string
                  minLength: 1
                password:
                  type: string
                  minLength: 1
              required:
                - email
                - password
            examples:
              Login user sample:
                value:
                  email: tata.vendor@mailinator.com
                  password: Ayusht@007
      parameters: []
      tags:
        - user
  /social-login:
    post:
      summary: Social login
      operationId: post-social-login
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                description: ''
                type: object
                properties:
                  status:
                    type: string
                    minLength: 1
                  message:
                    type: string
                    minLength: 1
                  data:
