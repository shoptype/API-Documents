openapi: 3.0.0
info:
  title: Shoptype Integration APIs
  version: '1.0'
  description: |-
    Shoptype APIs help a network to develop an e-commerce platform where sales can be tracked and attributed.

    Terminologies:
    - Network: An entity defined on shoptype representing a marketplace. Eg, sheroes, toontype, etc.
    - Platform: The website hosted by the network. Example, https://sheroes.network, https://veed.online, etc
    - Coseller: An influencer who can market the product and make earnings through shoptype.
    - Vendor: An entity defined on shoptype who owns the products.
    - Network Operator: One who manages the network.
    - DeviceId: A unique id generated and stored in browser to track a buyer.
  contact:
    email: sarthak@shoptype.com
servers:
  - url: 'https://dev-backend.shoptype.com'
    description: dev
  - url: 'https://beta-backend.shoptype.com'
    description: beta
  - url: 'https://backend.shoptype.com'
    description: prod
  - url: 'http://localhost:9000'
    description: local
paths:
  '/states/{country_code}':
    parameters:
      - schema:
          type: string
          example: US
        name: country_code
        in: path
        description: Country Code
        required: true
    get:
      summary: Get states for a country
      operationId: get-states-country_code
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                description: ''
                type: object
                properties:
                  data:
                    type: array
                    uniqueItems: true
                    minItems: 1
                    items:
                      required:
                        - country_code
                        - name
                        - state_code
                      properties:
                        country_code:
                          type: string
                          minLength: 1
                        name:
                          type: string
                          minLength: 1
                        state_code:
                          type: string
                          minLength: 1
                required:
                  - data
              examples:
                States in US:
                  value:
                    data:
                      - country_code: US
                        name: Alabama
                        state_code: AL
                      - country_code: US
                        name: Alaska
                        state_code: AK
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                description: ''
                type: object
                properties:
                  error:
                    type: string
                    minLength: 1
                  message:
                    type: string
                    minLength: 1
                required:
                  - error
                  - message
              examples:
                Invalid country code:
                  value:
                    error: country_code not found
                    message: Invalid country_code
      tags:
        - utility
  '/currency/{country_code}':
    get:
      summary: Get currency for a given country
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                description: ''
                type: object
                properties:
                  currency:
                    type: string
                    minLength: 1
                required:
                  - currency
              examples:
                US currency:
                  value:
                    currency: USD
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                description: ''
                type: object
                properties:
                  message:
                    type: string
                    minLength: 1
                required:
                  - message
              examples:
                invalid country code:
                  value:
                    message: currency not found
      operationId: get-currency
      description: Get currency for a given country
      tags:
        - utility
    parameters:
      - schema:
          type: string
          example: US
        name: country_code
        in: path
        required: true
        description: Country Code
  /countries:
    get:
      summary: Get countries
      tags:
        - utility
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                description: ''
                type: object
                properties:
                  data:
                    type: array
                    uniqueItems: true
                    minItems: 1
                    items:
                      required:
                        - id
                        - name
                        - iso3
                        - iso2
                        - phone_code
                        - capital
                        - currency
                        - native
                        - region
                        - subregion
                      properties:
                        id:
                          type: number
                        name:
                          type: string
                          minLength: 1
                        iso3:
                          type: string
                          minLength: 1
                        iso2:
                          type: string
                          minLength: 1
                        phone_code:
                          type: string
                          minLength: 1
                        capital:
                          type: string
                          minLength: 1
                        currency:
                          type: string
                          minLength: 1
                        native:
                          type: string
                          minLength: 1
                        region:
                          type: string
                          minLength: 1
                        subregion:
                          type: string
                          minLength: 1
                required:
                  - data
              examples:
                Get all countries:
                  value:
                    data:
                      - id: 1
                        name: Afghanistan
                        iso3: AFG
                        iso2: AF
                        phone_code: '93'
                        capital: Kabul
                        currency: AFN
                        native: افغانستان
                        region: Asia
                        subregion: Southern Asia
      operationId: get-countries
      description: Get all countries
  /register:
    post:
      summary: Register a new user
      operationId: post-register
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                description: ''
                type: object
                properties:
                  data:
                    type: object
                    properties:
                      id:
                        type: string
                        minLength: 1
                    required:
                      - id
                  status:
                    type: string
                    minLength: 1
                  message:
                    type: string
                    minLength: 1
                required:
                  - data
                  - status
                  - message
              examples:
                Successfully registered a user:
                  value:
                    data:
                      id: 4d7a1710-325e-4edf-94b6-57df5ddd212f
                    status: success
                    message: User created successfully
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                description: ''
                type: object
                properties:
                  message:
                    type: string
                    minLength: 1
                  status:
                    type: string
                    minLength: 1
                required:
                  - message
                  - status
              examples:
                User already registered:
                  value:
                    message: Email already exist
                    status: error
      description: Register a new user
      tags:
        - user
      requestBody:
        content:
          application/json:
            schema:
              description: ''
              type: object
              properties:
                name:
                  type: string
                  minLength: 1
                phone:
                  type: string
                  minLength: 10
                  maxLength: 10
                email:
                  type: string
                  minLength: 1
                password:
                  type: string
                  minLength: 1
              required:
                - name
                - phone
                - email
                - password
            examples:
              Sign Up:
                value:
                  name: tom holland
                  phone: '9880090999'
                  email: tom_holland@mailinator.com
                  password: Tom@1234
        description: ''
      parameters:
        - schema:
            type: string
            example: 607274ee0cb35c0b894cb2bc
          in: query
          name: rid
          description: Referral Id
        - schema:
            type: string
          in: header
          name: X-Shoptype-PlatformId
          description: Platform ID
        - schema:
            type: string
          in: query
          name: tid
          description: Tracker Id (in case of cosell)
  /resend-verification-email:
    post:
      summary: Resend verification email
      operationId: post-resend-verfication-email
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                description: ''
                type: object
                properties:
                  status:
                    type: string
                    minLength: 1
                  message:
                    type: string
                    minLength: 1
                  userId:
                    type: string
                    minLength: 1
                required:
                  - status
                  - message
                  - userId
              examples:
                Successfully triggered:
                  value:
                    status: Success
                    message: Verification email has been sent to your mail id
                    userId: 4d7a1710-325e-4edf-94b6-57df5ddd212f
        '404':
          description: Not Found
          content:
            application/json:
              schema:
                description: ''
                type: object
                properties:
                  error:
                    type: string
                    minLength: 1
                  message:
                    type: string
                    minLength: 1
                required:
                  - error
                  - message
              examples:
                Wrong email address:
                  value:
                    error: not_found
                    message: User not found
        '422':
          description: Unprocessable Entity (WebDAV)
          content:
            application/json:
              schema:
                description: ''
                type: object
                properties:
                  status:
                    type: string
                    minLength: 1
                  message:
                    type: string
                    minLength: 1
                required:
                  - status
                  - message
              examples:
                invalid email address:
                  value:
                    status: Failure
                    message: Please send the request body in proper format
      tags:
        - user
      description: Resend verification email
      requestBody:
        content:
          application/json:
            schema:
              description: ''
              type: object
              properties:
                email:
                  type: string
                  minLength: 1
              required:
                - email
            examples:
              Valid payload:
                value:
                  email: tom_holland@mailinator.com
        description: ''
      parameters:
        - schema:
            type: string
          in: header
          name: X-Shoptype-PlatformId
          description: Platform ID
    parameters: []
