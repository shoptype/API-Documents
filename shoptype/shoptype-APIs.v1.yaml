openapi: 3.0.0
info:
  title: Shoptype Integration APIs
  version: '1.0'
  description: |-
    Shoptype APIs help a network to develop an e-commerce platform where sales can be tracked and attributed.

    Terminologies:
    - Network: An entity defined on shoptype representing a marketplace. Eg, sheroes, toontype, etc.
    - Platform: The website hosted by the network. Example, https://sheroes.network, https://veed.online, etc
    - Coseller: An influencer who can market the product and make earnings through shoptype.
    - Vendor: An entity defined on shoptype who owns the products.
    - Network Operator: One who manages the network.
    - DeviceId: A unique id generated and stored in browser to track a buyer.
  contact:
    email: sarthak@shoptype.com
servers:
  - url: 'https://dev-backend.shoptype.com'
    description: dev
  - url: 'https://beta-backend.shoptype.com'
    description: beta
  - url: 'https://backend.shoptype.com'
    description: prod
  - url: 'http://localhost:9000'
    description: local
paths:
  '/states/{country_code}':
    parameters:
      - schema:
          type: string
          example: US
        name: country_code
        in: path
        description: Country Code
        required: true
    get:
      summary: Get states for a country
      operationId: get-states-country_code
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                description: ''
                type: object
                properties:
                  data:
                    type: array
                    uniqueItems: true
                    minItems: 1
                    items:
                      required:
                        - country_code
                        - name
                        - state_code
                      properties:
                        country_code:
                          type: string
                          minLength: 1
                        name:
                          type: string
                          minLength: 1
                        state_code:
                          type: string
                          minLength: 1
                required:
                  - data
              examples:
                States in US:
                  value:
                    data:
                      - country_code: US
                        name: Alabama
                        state_code: AL
                      - country_code: US
                        name: Alaska
                        state_code: AK
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                description: ''
                type: object
                properties:
                  error:
                    type: string
                    minLength: 1
                  message:
                    type: string
                    minLength: 1
                required:
                  - error
                  - message
              examples:
                Invalid country code:
                  value:
                    error: country_code not found
                    message: Invalid country_code
      tags:
        - utility
  '/currency/{country_code}':
    get:
      summary: Get currency for a given country
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                description: ''
                type: object
                properties:
                  currency:
                    type: string
                    minLength: 1
                required:
                  - currency
              examples:
                US currency:
                  value:
                    currency: USD
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                description: ''
                type: object
                properties:
                  message:
                    type: string
                    minLength: 1
                required:
                  - message
              examples:
                invalid country code:
                  value:
                    message: currency not found
      operationId: get-currency
      description: Get currency for a given country
      tags:
        - utility
    parameters:
      - schema:
          type: string
          example: US
        name: country_code
        in: path
        required: true
        description: Country Code
  /countries:
    get:
      summary: Get countries
      tags:
        - utility
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                description: ''
                type: object
                properties:
                  data:
                    type: array
                    uniqueItems: true
                    minItems: 1
                    items:
                      required:
                        - id
                        - name
                        - iso3
                        - iso2
                        - phone_code
                        - capital
                        - currency
                        - native
                        - region
                        - subregion
                      properties:
                        id:
                          type: number
                        name:
                          type: string
                          minLength: 1
                        iso3:
                          type: string
                          minLength: 1
                        iso2:
                          type: string
                          minLength: 1
                        phone_code:
                          type: string
                          minLength: 1
                        capital:
                          type: string
                          minLength: 1
                        currency:
                          type: string
                          minLength: 1
                        native:
                          type: string
                          minLength: 1
                        region:
                          type: string
                          minLength: 1
                        subregion:
                          type: string
                          minLength: 1
                required:
                  - data
              examples:
                Get all countries:
                  value:
                    data:
                      - id: 1
                        name: Afghanistan
                        iso3: AFG
                        iso2: AF
                        phone_code: '93'
                        capital: Kabul
                        currency: AFN
                        native: افغانستان
                        region: Asia
                        subregion: Southern Asia
      operationId: get-countries
      description: Get all countries
  /register:
    post:
      summary: Register a new user
      operationId: post-register
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                description: ''
                type: object
                properties:
                  data:
                    type: object
                    properties:
                      id:
                        type: string
                        minLength: 1
                    required:
                      - id
                  status:
                    type: string
                    minLength: 1
                  message:
                    type: string
                    minLength: 1
                required:
                  - data
                  - status
                  - message
              examples:
                Successfully registered a user:
                  value:
                    data:
                      id: 4d7a1710-325e-4edf-94b6-57df5ddd212f
                    status: success
                    message: User created successfully
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                description: ''
                type: object
                properties:
                  message:
                    type: string
                    minLength: 1
                  status:
                    type: string
                    minLength: 1
                required:
                  - message
                  - status
              examples:
                User already registered:
                  value:
                    message: Email already exist
                    status: error
      description: Register a new user
      tags:
        - user
      requestBody:
        content:
          application/json:
            schema:
              description: ''
              type: object
              properties:
                name:
                  type: string
                  minLength: 1
                phone:
                  type: string
                  minLength: 10
                  maxLength: 10
                email:
                  type: string
                  minLength: 1
                password:
                  type: string
                  minLength: 1
              required:
                - name
                - phone
                - email
                - password
            examples:
              Sign Up:
                value:
                  name: tom holland
                  phone: '9880090999'
                  email: tom_holland@mailinator.com
                  password: Tom@1234
        description: ''
      parameters:
        - schema:
            type: string
            example: 607274ee0cb35c0b894cb2bc
          in: query
          name: rid
          description: Referral Id
        - schema:
            type: string
          in: header
          name: X-Shoptype-PlatformId
          description: Platform ID
        - schema:
            type: string
          in: query
          name: tid
          description: Tracker Id (in case of cosell)
  /resend-verification-email:
    post:
      summary: Resend verification email
      operationId: post-resend-verfication-email
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                description: ''
                type: object
                properties:
                  status:
                    type: string
                    minLength: 1
                  message:
                    type: string
                    minLength: 1
                  userId:
                    type: string
                    minLength: 1
                required:
                  - status
                  - message
                  - userId
              examples:
                Successfully triggered:
                  value:
                    status: Success
                    message: Verification email has been sent to your mail id
                    userId: 4d7a1710-325e-4edf-94b6-57df5ddd212f
        '404':
          description: Not Found
          content:
            application/json:
              schema:
                description: ''
                type: object
                properties:
                  error:
                    type: string
                    minLength: 1
                  message:
                    type: string
                    minLength: 1
                required:
                  - error
                  - message
              examples:
                Wrong email address:
                  value:
                    error: not_found
                    message: User not found
        '422':
          description: Unprocessable Entity (WebDAV)
          content:
            application/json:
              schema:
                description: ''
                type: object
                properties:
                  status:
                    type: string
                    minLength: 1
                  message:
                    type: string
                    minLength: 1
                required:
                  - status
                  - message
              examples:
                invalid email address:
                  value:
                    status: Failure
                    message: Please send the request body in proper format
      tags:
        - user
      description: Resend verification email
      requestBody:
        content:
          application/json:
            schema:
              description: ''
              type: object
              properties:
                email:
                  type: string
                  minLength: 1
              required:
                - email
            examples:
              Valid payload:
                value:
                  email: tom_holland@mailinator.com
        description: ''
      parameters:
        - schema:
            type: string
          in: header
          name: X-Shoptype-PlatformId
          description: Platform ID
    parameters: []
  /validate-email:
    post:
      summary: Verify the email
      operationId: post-validate-email
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                description: ''
                type: object
                properties:
                  success:
                    type: boolean
                  token:
                    type: string
                    minLength: 1
                    description: JWT token
                  id:
                    type: string
                    minLength: 1
                    description: userId
                  userType:
                    type: string
                required:
                  - success
                  - token
                  - id
              examples:
                Successfully verified:
                  value:
                    success: true
                    token: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJhdXRob3JpemVkIjp0cnVlLCJ1c2VySWQiOiI0ZDdhMTcxMC0zMjVlLTRlZGYtOTRiNi01N2RmNWRkZDIxMmYiLCJpc3MiOiJzaG9wLXR5cGUifQ.oD6w9BKVCYUhhIdHYgJRBca_zDrDF9Qd4B0RamHwZbE
                    id: 4d7a1710-325e-4edf-94b6-57df5ddd212f
                    userType: ''
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                description: ''
                type: object
                properties:
                  success:
                    type: boolean
                  message:
                    type: string
                    minLength: 1
                required:
                  - success
                  - message
              examples:
                Invalid token:
                  value:
                    success: false
                    message: Invalid Token
      tags:
        - user
      description: When user clicks on the link sent in the verification email
      requestBody:
        content:
          application/json:
            schema:
              description: ''
              type: object
              properties:
                token:
                  type: string
                  minLength: 1
              required:
                - token
            examples:
              Valid body:
                value:
                  token: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpZCI6Ijk3NTc1MGJlLTdhMWQtNGNkYS04MzRkLTFjMzE4YjkzMmM1MCIsInVzZXJpZCI6IjRkN2ExNzEwLTMyNWUtNGVkZi05NGI2LTU3ZGY1ZGRkMjEyZiIsInR5cGUiOiJlbWFpbF92ZXJpZmljYXRpb24iLCJpYXQiOjE2MTgwMTg1OTUsImV4cCI6MTYxODAyMjE5NX0.YrmTUR1tV5lKc7F8_HlCgEL0oICDrXb58sa_AdKmBCM
      parameters:
        - schema:
            type: string
          in: header
          name: X-Shoptype-PlatformId
          description: Platform ID
  /authenticate:
    post:
      summary: Authenticate user for a given type
      operationId: post-authenticate
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                description: ''
                type: object
                properties:
                  is_onboarded:
                    type: boolean
                  token:
                    type: string
                    minLength: 1
                    description: JWT token
                required:
                  - is_onboarded
                  - token
              examples:
                Coseller authenticated:
                  value:
                    is_onboarded: false
                    token: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJhdXRob3JpemVkIjp0cnVlLCJ1c2VySWQiOiI0ZDdhMTcxMC0zMjVlLTRlZGYtOTRiNi01N2RmNWRkZDIxMmYiLCJpc3MiOiJzaG9wLXR5cGUifQ.oD6w9BKVCYUhhIdHYgJRBca_zDrDF9Qd4B0RamHwZbE
        '401':
          description: Unauthorized
      description: |-
        A successfully verified user getting authenticated based on the following user types, 
        - vendor 
        - coseller
        - network
      requestBody:
        content:
          application/json:
            schema:
              description: ''
              type: object
              properties:
                userType:
                  type: string
                  minLength: 1
                  enum:
                    - coseller
                    - vendor
                    - network
              required:
                - userType
            examples:
              Coseller authentication:
                value:
                  userType: coseller
              Vendor authentication:
                value:
                  userType: vendor
              Network Operator Authentication:
                value:
                  userType: network
      parameters:
        - schema:
            type: string
            example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJhdXRob3JpemVkIjp0cnVlLCJ1c2VySWQiOiI0ZDdhMTcxMC0zMjVlLTRlZGYtOTRiNi01N2RmNWRkZDIxMmYiLCJpc3MiOiJzaG9wLXR5cGUifQ.oD6w9BKVCYUhhIdHYgJRBca_zDrDF9Qd4B0RamHwZbE
          in: header
          name: Authorization
          description: Login token
          required: true
      tags:
        - user
  /vendors:
    post:
      summary: Create a new vendor
      operationId: post-vendors
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                description: ''
                type: object
                properties:
                  message:
                    type: string
                    minLength: 1
                  token:
                    type: string
                    minLength: 1
                    description: Updated vendor token
                required:
                  - message
                  - token
              examples:
                Successfully on boarded:
                  value:
                    message: Vendor details of vendor name Test Vendor Name saved successfully
                    token: fyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJhdXRob3JpemVkIjp0cnVlLCJpZCI6IjBlMDc3NjI1LTJjNTItMjcwZC00YTMzLTQwYTQ4MDE1NzY5YyIsInVzZXJJZCI6IjRkN2ExNzEwLTMyNWUtNGVkZi05NGI2LTU3ZGY1ZGRkMjEyZiIsInVzZXJUeXBlIjoidmVuZG9yIiwiaXNzIjoic2hvcC10eXBlIn0.YPY2aEl9LES0WZt1gy97u8FgYd5FgSdaH5fI5pj_nKg
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                description: ''
                type: object
                properties:
                  message:
                    type: string
                    minLength: 1
                required:
                  - message
              examples:
                Already on boarded vendor:
                  value:
                    message: vendor account already linked
      description: Onboard a new vendor
      tags:
        - vendor
      parameters:
        - schema:
            type: string
          in: header
          name: authorization
          description: vendor token
          required: true
      requestBody:
        content:
          application/json:
            schema:
              description: ''
              type: object
              properties:
                name:
                  type: string
                  minLength: 1
                productCategories:
                  type: array
                  minItems: 1
                  description: Categories of products
                  items:
                    type: string
                url:
                  type: string
                  minLength: 1
                  description: URL of the vendor
                  example: 'https://www.nike.com'
                timestamp:
                  type: number
                  description: Current epoch time in millis
                  example: 1618022863105
              required:
                - name
                - productCategories
                - url
                - timestamp
            examples:
              Sample vendor details:
                value:
                  name: Test Vendor Name
                  productCategories:
                    - Apparel
                  url: www.testvendor.com
                  timestamp: 1618022863105
          application/xml:
            schema:
              type: object
              properties: {}
            examples:
              Vendor details:
                value: '{"name":"Test Vendor Name","productCategories":["Apparel"],"url":"www.testvendor.com","timestamp":1618022863105}'
        description: ''
  /me:
    get:
      summary: Fetch user profile details
      tags:
        - user
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                description: ''
                type: object
                properties:
                  _id:
                    type: string
                    minLength: 1
                    description: User Id
                  name:
                    type: string
                    minLength: 1
                  email:
                    type: string
                    minLength: 1
                  phone:
                    type: string
                    minLength: 10
                    maxLength: 10
                  vendors:
                    type: array
                    uniqueItems: true
                    minItems: 1
                    description: Vendor details if the user has onbaorded as a vendor.
                    items:
                      $ref: '#/components/schemas/Vendor'
                required:
                  - _id
                  - name
                  - email
                  - phone
                  - vendors
              examples:
                User logged in as vendor:
                  value:
                    _id: 4d7a1710-325e-4edf-94b6-57df5ddd212f
                    name: tom holland
                    email: tom_holland@mailinator.com
                    phone: '9880090999'
                    vendors:
                      - id: 0e077625-2c52-270d-4a33-40a48015769c
                        name: Test Vendor Name
                        user_id: 4d7a1710-325e-4edf-94b6-57df5ddd212f
                        productCategories:
                          - Apparel
                        url: www.testvendor.com
                        shopifyVendor: ''
                        wooCommerceVendor: ''
                        wooCommerceShipping:
                          shippingServiceId: ''
                          shippingConsumerKey: ''
                          shippingConsumerSecret: ''
                        store:
                          addressLine1: ''
                          city: ''
                          countryState: ''
                          postalCode: ''
                          currency: ''
                          geoLocation:
                            type: Point
                            coordinates:
                              - 0
                              - 0
      operationId: get-me
      description: 'Fetch user profile details for user logged in a coseller, vendor or network operator'
      parameters:
        - schema:
            type: string
          in: header
          name: authorization
          description: logged in user token
          required: true
  /cosellers:
    post:
      summary: Create a new coseller
      operationId: post-cosellers
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                description: ''
                type: object
                properties:
                  token:
                    type: string
                    minLength: 1
                    description: Updated coseller token
                  message:
                    type: string
                    minLength: 1
                required:
                  - token
                  - message
              examples:
                Successfully on boarded coseller:
                  value:
                    token: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJhdXRob3JpemVkIjp0cnVlLCJpZCI6IjZmMTMzZWFhLTA3ODctNjgxNC1hMjhkLWI1YTM0NjViYjcxMCIsInVzZXJJZCI6IjRkN2ExNzEwLTMyNWUtNGVkZi05NGI2LTU3ZGY1ZGRkMjEyZiIsInVzZXJUeXBlIjoiY29zZWxsZXIiLCJpc3MiOiJzaG9wLXR5cGUifQ.A1XJbEIT3l-_edAh3pwh20sYP1TM4hd49vkul5s5yoY
                    message: Coseller Details saved successfully
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                description: ''
                type: object
                properties:
                  message:
                    type: string
                    minLength: 1
                required:
                  - message
              examples:
                Coseller already onboarded:
                  value:
                    message: coseller account already linked
      tags:
        - coseller
      description: Onboard a new coseller with all the profile details
      parameters:
        - schema:
            type: string
          in: header
          name: authorization
          description: coseller token
          required: true
      requestBody:
        content:
          application/json:
            schema:
              description: ''
              type: object
              properties:
                socialMediaAccounts:
                  type: array
                  uniqueItems: true
                  minItems: 1
                  items:
                    type: object
                    properties:
                      socialMediaName:
                        type: string
                        minLength: 1
                      socialMediaLink:
                        type: string
                        minLength: 1
                    required:
                      - socialMediaName
                      - socialMediaLink
                gender:
                  type: string
                  minLength: 1
                interests:
                  type: array
                  items:
                    type: string
              required:
                - socialMediaAccounts
                - gender
                - interests
            examples:
              Sample coseller profile:
                value:
                  socialMediaAccounts:
                    - socialMediaName: TWITTER
                      socialMediaLink: twitter.com/holland
                    - socialMediaName: FACEBOOK
                      socialMediaLink: facebook.com/holland
                  gender: MALE
                  interests:
                    - Marketing
                    - Gaming
                    - Movies
        description: Profile details
    get:
      summary: Fetch coseller profile details
      operationId: get-cosellers
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                description: ''
                type: object
                properties:
                  id:
                    type: string
                    minLength: 1
                    description: Coseller Id
                  userId:
                    type: string
                    minLength: 1
                  gender:
                    type: string
                    minLength: 1
                  interests:
                    type: array
                    items:
                      type: string
                  socialMediaAccounts:
                    type: array
                    uniqueItems: true
                    minItems: 1
                    items:
                      type: object
                      properties:
                        socialMediaName:
                          type: string
                          minLength: 1
                        socialMediaLink:
                          type: string
                          minLength: 1
                      required:
                        - socialMediaName
                        - socialMediaLink
                required:
                  - id
                  - userId
                  - gender
                  - interests
                  - socialMediaAccounts
              examples:
                Coseller Sample profile details:
                  value:
                    id: 6f133eaa-0787-6814-a28d-b5a3465bb710
                    userId: 4d7a1710-325e-4edf-94b6-57df5ddd212f
                    gender: MALE
                    interests:
                      - Marketing
                      - Gaming
                      - Movies
                    socialMediaAccounts:
                      - socialMediaName: TWITTER
                        socialMediaLink: twitter.com/holland
                      - socialMediaName: FACEBOOK
                        socialMediaLink: facebook.com/holland
        '401':
          description: Unauthorized
      description: Fetch coseller profile details
      parameters:
        - schema:
            type: string
          in: header
          name: authorization
          description: coseller token
          required: true
      tags:
        - coseller
  /command?type=syncProducts:
    post:
      summary: Sync products for a store
      operationId: post-command
      responses:
        '202':
          description: Accepted
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                type: object
                properties: {}
              examples:
                sync in progress:
                  value: cannot initiate sync; sync already in progress
      parameters:
        - schema:
            type: string
            enum:
              - syncProducts
            default: syncProducts
          in: query
          name: type
          description: Command Type
          required: true
        - schema:
            type: string
          in: header
          name: authorization
          description: vendor token
          required: true
      description: Initiate sync products for a store
      requestBody:
        content:
          application/json:
            schema:
              description: ''
              type: object
              properties:
                override_on_sync:
                  type: boolean
                  description: ''
                  default: true
                  writeOnly: true
              required:
                - override_on_sync
            examples:
              syncProducts:
                value:
                  override_on_sync: true
        description: ''
      tags:
        - store
    parameters: []
  /upload-media:
    post:
      summary: Upload media
      operationId: post-upload-media
      responses:
        '200':
          description: OK
          headers: {}
          content:
            application/json:
              schema:
                description: ''
                type: object
                properties:
                  fileName:
                    type: string
                    minLength: 1
                required:
                  - fileName
              examples:
